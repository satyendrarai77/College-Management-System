<section class="vh-100 bg-image"
  style="background-image: url(assets/cms4.jpg);">
  
  
  
  
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12  col-lg-3 col-xl-6">
          
          <div class="card" style="border-radius: 20px;">
            <div class="card-body p-5">


              
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form  #Registerform="ngForm" (ngSubmit)="registerUser()">         
                <small class="text-danger">{{msg}}</small>

                
                
                <div class="form-outline mb-4">
                  
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"  placeholder="Enter username" name="username" [(ngModel)]="user.userName" required #username="ngModel"   
                  [class.is-invalid]="username.invalid && username.touched">
                  
                  <small class="text-danger" [class.d-none]="username.valid || username.untouched">*Username is required </small> 
                  <label class="form-label" for="form3Example1cg"></label>
                </div>


                
        <div class="form-outline mb-4">
          
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"  placeholder="Enter email"  name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                  [class.is-invalid]="email.invalid && email.touched">
                  <small class="text-danger" [class.d-none]="email.valid || email.untouched">*Email Id is required </small>
                  <label class="form-label" for="form3Example3cg"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched">
                  <small class="text-danger" [class.d-none]="password.valid || password.untouched">*Password is required </small>
                  <label class="form-label" for="form3Example4cg"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" 
                  id="form3Example4cdg" 
                  class="form-control form-control-lg" 
                  placeholder="Enter confirm password"
                  [(ngModel)]="user.password"
                  name="cpassword"  
                  required #cpassword="ngModel"
                  [class.is-invalid]="cpassword.invalid && cpassword.touched">
                  <small class="text-danger" 
                  [class.d-none]="cpassword.value == password.value || password.untouched">*Password & Confirm password must be same</small> 
                  <label class="form-label" for="form3Example4cdg"></label>
                </div>

                

                <div class="d-flex justify-content-center">
                  <button  [disabled]="Registerform.form.invalid" type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="['/login']"
                    class="fw-bold text-body"><u>Login here</u></a></p>


                   </form>

              
                  </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
