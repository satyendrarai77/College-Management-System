<section class="vh-100 bg-image"
style="background-image: url(assets/UpdateBG.jpg);background-repeat:no-repeat;background-attachment: fixed;background-size: cover;">



<form (ngSubmit)="getAllTeachers()">         
    <button type="submit" class="btn btn-primary">Back</button>        
  </form>
<div class="col-md-6 offset-md-3">

    <h1> Add Teachers </h1>

    <form (ngSubmit) = "onSubmit()"> 
        
        <div class="form-group">
            <label> First Name </label>
            <input type="text" class="form-control" id="firstName" 
            [(ngModel)] = "teacher.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label> Last Name </label>
            <input type="text" class="form-control" id="lastName" 
            [(ngModel)] = "teacher.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label> Email </label>
            <input type="text" class="form-control" id="email" 
            [(ngModel)] = "teacher.email" name="email">
        </div>

<br><br>
        <button class="btn btn-primary" type="submit"> Submit </button>

    </form>
</div>
